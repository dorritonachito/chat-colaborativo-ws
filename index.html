<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; background: #f0f2f5; height: 100vh; margin: 0; }
        #chat-app { width: 500px; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { background: #0078d7; color: white; margin: 0; padding: 15px; text-align: center; }
        #messages { flex: 1; list-style: none; padding: 20px; overflow-y: auto; margin: 0; }
        .msg { padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; width: fit-content; max-width: 80%; }
        .msg-user { background: #e1ffc7; align-self: flex-end; margin-left: auto; }
        .msg-system { background: #eee; color: #666; font-size: 0.8em; width: 100%; text-align: center; }
        #input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-left: 10px; padding: 10px 20px; background: #0078d7; color: white; border: none; cursor: pointer; border-radius: 4px;}
    </style>
</head>
<body>
    <div id="chat-app">
        <h2>Chat Colaborativo</h2>
        <ul id="messages"></ul>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." disabled>
            <button id="sendBtn" disabled>Enviar</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
        const list = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendBtn');

        socket.onopen = () => { 
            input.disabled = false; btn.disabled = false; 
            console.log("Conectado");
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const li = document.createElement('li');
            li.classList.add('msg');
            
            if (data.type === 'sistema') {
                li.classList.add('msg-system');
                li.innerText = data.content;
            } else {
                li.classList.add('msg-user');
                li.innerHTML = `<strong>${data.user}:</strong> ${data.content}`;
            }
            list.appendChild(li);
            list.scrollTop = list.scrollHeight;
        };

        function send() {
            if (input.value.trim()) {
                socket.send(input.value);
                input.value = '';
            }
        }

        btn.onclick = send;
        input.onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
